[defaults]
# Ansible Configuration for Zabbix 7.0 LTS Deployment
# Corporate Kubernetes Environment

# Basic Configuration
host_key_checking = False
inventory = inventories/production/hosts.yml
remote_user = admviana
private_key_file = ~/.ssh/k8s-cluster-key
timeout = 30
gathering = smart
fact_caching = memory

# SSH Configuration
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
pipelining = True
control_path_dir = ~/.ansible/cp

# Logging
log_path = ./ansible.log
display_skipped_hosts = False
display_ok_hosts = True

# Performance
forks = 10
poll_interval = 15
transport = ssh

# Roles Path
roles_path = roles

# Callback Plugins
stdout_callback = default
bin_ansible_callbacks = True

# Error Handling
any_errors_fatal = False
retry_files_enabled = True
retry_files_save_path = ./.retry

# Vault (for sensitive data)
vault_password_file = .vault_pass

[inventory]
# Enable inventory plugins
enable_plugins = yaml, ini

[privilege_escalation]
become = False
become_method = sudo
become_user = root
become_ask_pass = False

[persistent_connection]
# Network device connection settings
connect_timeout = 30
connect_retry_timeout = 15
connect_interval = 1

[ssh_connection]
# SSH-specific settings for Kubernetes deployment
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
control_path_dir = ~/.ansible/cp
control_path = %(directory)s/%%h-%%p-%%r
pipelining = True
scp_if_ssh = True
transfer_method = smart

[colors]
# Output colors
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
